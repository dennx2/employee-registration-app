<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<title>Register Form</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Register Form</h2>
        <form action="InsertFormRecords" method="get">
            <div class="mb-3 mt-3">
                Emp Number: <input type="text" name="empNumber">
            </div>
            <div class="mb-3">
                Emp Name: <input type="text" name="empName">
            </div>
            <div class="mb-3">
                Job Title: 
                <select name="jobTitle">
                    <option value="Programmer">Programmer</option>
                    <option value="Manager">Manager</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Sales Associate">Sales Associate</option>
                    <option value="Analyst">Analyst</option>
                </select>
            </div>
            <div class="mb-3">
                Department: 
                <input type="radio" name="dep" id="it" value="IT" checked>
                <label for="it">IT</label>
                <input type="radio" name="dep" id="finance" value="Finance">
                <label for="finance">Finance</label>
                <input type="radio" name="dep" id="sale" value="Sale">
                <label for="sale">Sale</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>     
            
        </form>
    </div>
</body>
</html>
